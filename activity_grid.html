<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="activity_grid.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Our Contacts</h2>
            <span>123 Kamagong St.</span>
            <br>
            <span>501212121-11</span>
            <br>
            <span>mail@mail.com</span>
        </div>

        <form class="form">
            <h3>Send us a message</h3>
            <div class="nameForm">
                <div class="nameForm2">
                    <form class="form-1">

                        <div class="name">
                            <label for="yourName">Your Name</label>

                            <input type="text" id="yourName">
                        </div>
                        <div class="email">
                            <label for="emailAddress">Email Address</label>

                            <input type="text" id="emailAddress">
                        </div>
                </div>
                <div class="form2">
                    <div class="skype">

                        <label for="skype">Skype</label>

                        <input type="skype" id="skype">
                    </div>

                    <div class="topic">
                        <label for="topic">Topic</label>

                        <input type="text" id="topic">
                    </div>
                </div>
            </div>
            <br>
            <p class="full-width">
                <span>Write your message</span>
                <br>
                <textarea name="message" id="message" cols="30" rows="7" style="width:60%"></textarea>
            </p>
            <br>
            <p class="full-width">
                <button>Send</button>
            </p>
        </form>
    </div>
    <br>

</body>

</html>
